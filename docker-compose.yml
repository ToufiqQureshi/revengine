version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-hotelier_hub}
      POSTGRES_USER: ${POSTGRES_USER:-hotelier}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hotelier123}
    volumes:
      - hotelier_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hotelier}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dokploy-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-hotelier}:${POSTGRES_PASSWORD:-hotelier123}@db:5432/${POSTGRES_DB:-hotelier_hub}
      SECRET_KEY: ${SECRET_KEY:-changeme}
      ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`${BACKEND_DOMAIN:-api.localhost}`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.services.backend.loadbalancer.server.port=8003"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-/api/v1}
    depends_on:
      - backend
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${FRONTEND_DOMAIN:-localhost}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"

volumes:
  hotelier_data:


networks:
  dokploy-network:
    external: true
